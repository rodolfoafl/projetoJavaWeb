<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="style">
		<style>
small {
	color: red;
}

.carrinho {
	height: 420px;
	width: 1000px;
	margin-top: 1%;
	margin-left: 20%;
	position: absolute;
}

.produto-left {
	/*margin: 3px;*/
	position: absolute;
	top: 5%;
	left: 10%;
	border: 1px solid black;
	width: 45%;
	/*float: left; */
	height: 350px;
	text-align: center;
	background-color: white;
}

.produto-right {
	/*margin: 3px; */
	position: absolute;
	top: 5%;
	left: 56%;
	width: 30%;
	/* float: left;  */
	height: 350px;
	display: flex;
	align-items: center;
	text-align: center;
	background-color: #2d839e;
	border-style: dotted;
}

.produto-descricao {
	/*margin: 3px;*/
	position: absolute;
	top: 90%;
	left: 10%;
	border: 1px solid black;
	width: 76%;
	/*float: left; */
	height: 150px;
	text-align: justify;
	background-color: white;
}

.imagem {
	height: 250px;
	width: 417px;
	margin-top: 50px;
}

.texto-produto {
	width: 85%;
	height: 85%;
	margin-left: 7.5%;
	background-color: white;
	font-size: 26px;
}
.bandeiras{
	width: 80%;
	height: 15%;
	position: absolute;
	bottom:30%;
	right: 10%;
}
</style>
	</ui:define>


	<ui:define name="conteudo">

		<h2 align="center" style="margin-top: 1%;">Informações do Produto</h2>

		<form jsf:id="form" method="post">
		<input type="hidden" jsf:id="id" jsf:value="#{mBeanProduto.id}"/>
		
			<div class="carrinho">
				<div class="produto-left">
					<h:graphicImage value="ServletImagem?id=#{produto.id}"
						styleClass="imagem" />
				</div>

				<div class="produto-right">
					<div class="texto-produto">
						<p>
							<h:outputText value="#{mBeanProduto.nome}"></h:outputText>
						</p>
						<p>
							R$
							<h:outputText value="#{mBeanProduto.valor}"></h:outputText>
							<b> à vista</b>
						</p>
						<p style="font-size: 18px;">em até 4x sem juros</p>
						
						<div>
							<img src="img/bandeiras.png" class="bandeiras"/>
						</div>

						<input type="submit" jsf:id="detalhesProduto"
							jsf:action="#{mBeanCarrinho.adicionarProduto(mBeanProduto.id)}"
							value="Adicionar ao Carrinho" class="btn btn-primary" style="position: absolute; bottom: 15%; right: 20%;"></input>
					</div>
				</div>

				<div class="produto-descricao">
					<p>
						<b>Descrição:</b>
					</p>
					<p
						style="font-size: small; padding-left: 10px; padding-right: 10px;">
						<h:outputText value="#{mBeanProduto.descricao}"></h:outputText>
					</p>
				</div>
			</div>
		</form>

	</ui:define>
</ui:composition>

</html>
