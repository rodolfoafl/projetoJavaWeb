<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="style">
<style>
	.carrinho{
		
		height: 320px; 
		width: 1000px; 
		margin-top: 2%; 
		margin-left: 20%;
		position: absolute;
		background-color: #C2C8CE;
	}
	.item{
	border: 1px solid black; 
	height: 25%; 
	width: 80%; 
	margin-left: 10%; 
	margin-top: 1%;
	background-color: white;
	}
	.imagem{
	margin-left: 5%;
	margin-top: 4px; 
	height: 70px; 
	width: 90px;
	}
	.imagem2{
	margin-left: 5%;
	margin-top: 4px; 
	height: 50px; 
	width: 70px;
	}
	.valorFinal{
		border: 1px solid black; 
		float: right; 
		height: 50px; 
		width: 160px; 
		background-color: white; 
		margin-right: 100px; 
		margin-top: 1%;
		text-align: center;
	}
	#finaliza{
		position: absolute; 
		bottom: 10px;
        right: 10px; 
        width: 20%; 
        font-size: 18px;
	}

</style>
</ui:define>



	<ui:define name="conteudo">
	<h2 align="center" style="margin-top: 1%;">Finalizar Pedido</h2>
	
	<div class="carrinho">
		<div class="item">
			<img src="img/ps4.png" class="imagem"/>
			<b style="margin-left: 10%;">Playstation 4</b>

			<small style="margin-left: 15%;">Quantidade:
			</small>
			<input type="number" value="1" min="1" max="99" style="width: 40px; text-align: right;"/>
			<small style="margin-left: 10%;">Valor final:
			<b>R$ 1.199,00</b>
			</small>
			
			
		</div>
		
		<div class="item">
			<img src="img/dualshock4.png" class="imagem2"/>
			<b style="margin-left: 13%;">Dualshock 4</b>

			<small style="margin-left: 15%;">Quantidade:
			</small>
			<input type="number" value="1" min="1" max="99" style="width: 40px; text-align: right;"/>
			<small style="margin-left: 10%;">Valor final:
			<b>R$ 179,00</b>
			</small>
			
			
		</div>

		<div class="valorFinal">
		<b>TOTAL: </b>
		<p>R$ 1.378,00</p>
		</div>

		<a class="btn btn-success" id="finaliza" href="index.jsf">
			Finalizar compra</a>
	</div>
	
	</ui:define>
	
</ui:composition>
</html>
