<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:insert name="style"></ui:insert>


	<title>LOJA VIDEOGAME</title>


	<link href="css/bootstrap.css" rel="stylesheet"></link>
</h:head>


	<body>

		<form jsf:id="form" method="post">


			<div style="width: 25%; margin: 10% auto;">
				<h:messages styleClass="alert alert-danger">
				</h:messages>

				<h2 class="form-signin-heading" style="text-align: center;">√Årea administrativa</h2>
				<label for="login" class="sr-only">Login</label> <input type="text"
					jsf:id="login" jsf:value="#{mBeanUsuario.login}"
					class="form-control" placeholder="Login" /> <label for="senha"
					class="sr-only">Senha</label> <input type="password" jsf:id="senha"
					jsf:value="#{mBeanUsuario.senha}" class="form-control" /> <input
					type="submit" jsf:id="logar"
					jsf:action="#{mBeanUsuario.autenticacao}"
					class="btn btn-lg btn-primary btn-block" value="Logar" />

			</div>

		</form>
	</body>
</html>
