<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="conteudo">


		<h:form>
			<table class="table table-bordered"
				style="width: 80%; margin-left: 10%;">

				<tr>
					<th>ID Pedido</th>
					<th>Nome Cliente</th>
					<th>Quantidade Itens</th>
					<th>Valor Total</th>
					<!-- <th>Função do Funcionário</th> -->
				</tr>

				<ui:repeat var="pedido"
					value="#{mBeanCarrinho.}">
					<tr style="width: 80%;">
						<td>#{pedido.id}</td>
						<td>#{pedido.}</td>
						<td>R$ #{funcionario.salario}</td>
						<td><button jsf:id="btnTeste"
								jsf:action="#{mBeanFuncionario.excluirBanco(funcionario)}"
								type="submit" class="btn btn-danger"
								onclick="if(!confirm('Tem certeza que deseja excluir?')) {return false;}">Excluir</button>
							<button jsf:id="btnEdt"
								jsf:action="#{mBeanFuncionario.alterar(funcionario)}"
								type="submit" class="btn btn-danger" style="margin-left: 2px;">Editar</button>
						</td>


					</tr>
				</ui:repeat>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="script">
		<script>

		</script>
	</ui:define>
</ui:composition>

</html>
