<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="conteudo">

		<div class="container"
			style="background-color: #CCEAF4; margin-top: 3px;">
			<h2 align="center">Cadastro de Categoria</h2>
			<form jsf:id="form" method="post">

				<div class="form-group">
					<input jsf:id="idCategoria" jsf:value="#{mBeanCategoria.id}"
						type="number" class="form-control" id="id" readonly="readonly"
						hidden="true" />
				</div>

				<div class="form-group">
					<label for="nome">Nome:</label> <input jsf:id="nomeCategoria"
						jsf:value="#{mBeanCategoria.nome}" type="text"
						class="form-control" id="nome" placeholder="Informe o nome da categoria"
						required="required" />
				</div>



				<div style="text-align: center;">
					<button jsf:id="btnSalvar"
						jsf:action="#{mBeanCategoria.salvar}" type="submit"
						class="btn btn-primary" style="margin-bottom: 5px;">
						Salvar</button>
					<button type="reset" class="btn btn-secondary"
						style="margin-bottom: 5px;">Limpar</button>

				</div>

			</form>
		</div>

		<h:form>
			<table class="table table-bordered"
				style="width: 80%; margin-left: 10%;">

				<tr>
					<th>Nome da categoria</th>
					<th>Ações</th>
				</tr>

				<ui:repeat var="categoria"
					value="#{mBeanCategoria.categorias}">
					<tr style="width: 80%;">
						<td>#{categoria.nome}</td>
						<td><button jsf:id="btnTeste"
								jsf:action="#{mBeanCategoria.excluir(categoria)}"
								type="submit" class="btn btn-danger"
								onclick="if(!confirm('Tem certeza que deseja excluir?')) {return false;}">Excluir</button>
							<button jsf:id="btnEdt"
								jsf:action="#{mBeanCategoria.alterar(categoria)}"
								type="submit" class="btn btn-danger" style="margin-left: 2px;">Editar</button>
						</td>


					</tr>
				</ui:repeat>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="script">
		<script>
			$('#cpf').mask('000.000.000-00');
			$('#salario').mask('0.000,00', {
				reverse : true
			});
		</script>
	</ui:define>
</ui:composition>

</html>
