<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="template.xhtml">

	<ui:define name="style">
		<style>
.produtos {
	margin-top: 15px;
	margin-left: 1%;
	margin-right: 1%;
	float: left;
	border: 2px solid black;
	width: 23%;
	height: 250px;
	text-align: center;
	background-color: #f5f5f5;
}

.imagem {
	margin-top: 5%;
	height: 65%;
	width: 90%;
}

.detalhes {
	height: 25%;
	text-align: center;
}
</style>
	</ui:define>


	<ui:define name="conteudo">
		<div
			style="background-color: #2db7e2; margin: 1%; height: 280px; width: 90%;">
			<form jsf:id="form" method="post">
				<ui:repeat var="produto" value="#{mBeanProduto.produtos}">
					<div class="produtos">
						<h:graphicImage value="ServletImagem?id=#{produto.id}"
							styleClass="imagem" />
						<div>
							<h:outputText value="#{produto.nome}" style="font-weight: bold;"></h:outputText>
							<p><input type="submit" jsf:id="detalhesProduto"
								jsf:action="#{mBeanProduto.carregarProduto(produto)}"
								value="Detalhes" class="btn btn-primary"/>
							</p>
						</div>
					</div>
				</ui:repeat>
			</form>

		</div>


	</ui:define>
</ui:composition>
</html>
